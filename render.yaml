services:
  # 1. Servicio de Base de Datos (PostgreSQL)
  - type: pserv # Tipo de servicio persistente para la BD
    name: mi-django-db
    plan: free
    region: oregon 
    disk:
      name: postgres-disk
      sizeGB: 1

  # 2. Servicio Web (Django/Gunicorn)
  - type: web
    name: mi-django-app
    plan: free
    region: oregon 
    autoDeploy: true
    branch: main
    env: docker 
    
    # IMPORTANTE: Eliminamos 'postBuildSteps' para evitar conflictos con Docker.
    # La recolección de estáticos (collectstatic) se debe hacer en el Dockerfile o
    # se omite si se hace manualmente.

    numInstances: 1
    
    # Conexión a la Base de Datos (Crea la variable DATABASE_URL para la app)
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mi-django-db
          property: connectionString
      - key: WEB_HOST
        value: mi-django-app.onrender.com 

# 3. Job para Migraciones (Se ejecuta manualmente después del primer despliegue)
jobs:
  - type: job
    name: migrate
    region: oregon
    plan: free
    env: docker
    command: "python manage.py migrate"
    
    # El autoDeploy debe ser 'false' para que no corra con cada push
    autoDeploy: false
    
    # Conexión a la Base de Datos para el Job
    envVars:
      - key: DATABASE_URL # CORRECCIÓN: Usamos el mismo patrón para conectar la BD al Job
        fromDatabase:
          name: mi-django-db
          property: connectionString